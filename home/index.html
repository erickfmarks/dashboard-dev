<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    .card-title{
        margin-top: 15px;
    }
</style>
<body style="background-image: linear-gradient(to top, #d3d9dc 0%, #e2ebf0 100%);">
    <header>
    </header>
    <main>
        <div class="container-fluid vh-100">
            <div class="row" style="height: 800px">
                <div class="col-sm-4">
                    <div class="card mt-5" style="margin-left: 10px;">
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center;">Agenda</h4>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="../schedule/index.html" style="width: 100%; height: 620px;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center;">Pomodoro</h4>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="../pomodoro/index.html" style="width: 100%; height: 620px;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h4 class="card-title" style="text-align: center;">Tarefas</h4>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="../to-do/index.html" style="width: 100%; height: 620px;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
